<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 36</title>
	</head>

	<body>
		<h1>Entrada e Saída de Dados</h1>

        <script>
            var n1 = Number(window.prompt('Digite um número: ', ''));
            var n2 = Number(window.prompt('Digite outro número:',''));
            //n1 = Number(n1);
            //n2 = Number(n2);

            var soma = n1 + n2;

			var sub = n1 - n2;

			var mult = n1 * n2;

			var div = n1 / n2;

			var resto = n1 % n2;
        </script>
        
		<p>
            adição: <script>document.write(soma)</script><br>
            subtração: <script>document.write(sub)</script><br>
            multiplicação : <script>document.write(mult)</script><br>
            Divisão: <script>document.write(div)</script><br>
            Resto da divisão: <script>document.write(resto)</script><br>

        </p>
	</body>
</html>
